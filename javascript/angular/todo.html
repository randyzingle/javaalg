<!doctype html>
<html>
<head>
	<title>To Do List</title>
	<script type="text/javascript" src="lib/angular.min.js"></script>
	<script type="text/javascript" src="js/todo.js"></script>
	<link rel="stylesheet" href="lib/bootstrap.css"/>
	<link rel="stylesheet" href="lib/bootstrap-theme.css"/>
</head>
<body ng-app="todo">
	<div class="page-header" ng-controller="NameCtrl">
		<h1>{{baldur}}'s To Do List</h1>
		<button class="btn" ng-click="loadCode()">Load New Code</button>
	</div>
	<div class="panel">
		<div class="input-group">
			<input class="form-control"/>
			<span class="input-group-btn">
				<button class="btn btn-default">Add</button>
			</span>
		</div>
		<table class="table table-striped">
			<thead><tr><th>Description</th><th>Done</th></tr></thead>
			<tbody>
				<tr><td>Buy Dog Food</td><td>No</td></tr>
				<tr><td>Eat Dog Food</td><td>No</td></tr>
				<tr><td>Bark at Everything</td><td>No</td></tr>
			</tbody>
		</table>
	</div>
	<div ng-controller="BooCtrl">
		<p>{{booName}}</p>
		<button class="btn" ng-click="loadCode()">Load New Code</button>
	</div>
	<div ng-controller="BaldurCtrl"><p>{{kid1}}</p></div>
</body>
</html>
