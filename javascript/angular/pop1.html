<!doctype html>
<html>
<head>
	<title>To Do List</title>
	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="lib/angular.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/pop1.js"></script>
	<script type="text/javascript" src="js/pop2.js"></script>
	<link rel="stylesheet" href="lib/bootstrap.css"/>
	<link rel="stylesheet" href="lib/bootstrap-theme.css"/>
	<link rel="stylesheet" href="css/pop1.css"/>
</head>
<body ng-app="baldur" ng-controller="MainCtrl" class="container">
	<h1>{{dog}}</h1>
	<ul class="nav">
		<input ng-model="message"></input>
		<button class="btn" ng-click="sendMessage()">Send Message</button>
		<li ng-repeat="country in europop">
			<span class="popblock">
				<span class="cname">{{country.name}}</span> 
				<span class="pop">{{country.population}}</span>
			</span>
		</li>
	</ul>
	<h2>Population of Europe: {{totalPop}}</h2>
	<div class='greybox'>
		<div class='yellowbox'><p>yellowbox 200x200</p></div>
		<div class='redbox'><p>redbox 200x200 and make it so!</p></div>
	</div>
</body>
</html>
